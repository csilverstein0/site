<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>graced - casey.earth</title>
  <meta name="description" content="A curated experience by Casey Silverstein" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .button {
      background: #FF5A24;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 18px 48px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 56px;
    }
    
    .button:active {
      background: #e04a1c;
      transform: scale(0.98);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      
      .button {
        width: 100%;
        padding: 20px 48px;
        font-size: 17px;
      }
    }
    
    @media (hover: hover) {
      .button:hover {
        background: #e04a1c;
        transform: translateY(-2px);
      }
    }
  </style>
</head>
<body>
  <button class="button" onclick="startJourney()">Start Journey</button>
  
  <script>
    function startJourney() {
      // Mission Hills Park: 3800 Okeefe Dr, El Paso, TX 79902
      const destination = '3800+Okeefe+Dr,+El+Paso,+TX+79902';
      const mapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${destination}&travelmode=driving`;
      
      // Always open in Google Maps
      window.location.href = mapsUrl;
    }
  </script>
</body>
</html>
