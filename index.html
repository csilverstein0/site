<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casey</title>
  <meta name="description" content="casey is exploring xyz." />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --hero: url('https://images.unsplash.com/photo-1525253013412-55c1a69a5738?q=80&w=2000&auto=format&fit=crop'); /* ‚Üê swap to your photo */
      --panel:#bf1e1e;            /* red card */
      --ink:#fff7df;              /* warm cream text */
      --muted:rgba(255,247,223,.85);
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --pad:clamp(12px,2.6vw,20px);
      --edge:0px;                /* outer white edge; set 0 for true full-bleed */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      /* FULL-BLEED BACKGROUND IMAGE */
      background:
        var(--hero) center / cover no-repeat fixed;
    }
    /* Optional thin white frame like your ref */
    .edge{
      min-height:100dvh;
      margin:var(--edge);
      border-radius:10px;
      outline:1px solid rgba(255,255,255,.8);
      outline-offset:-1px;
      position:relative;
    }

    /* Red panel */
    .panel{
      position:fixed;             /* sits over the background */
      top:calc(var(--edge) + 10px);
      left:calc(var(--edge) + 10px);
      width:min(420px, 90vw);
      height:calc(100dvh - (var(--edge)*2) - 20px);
      background:var(--panel);
      color:var(--ink);
      border-radius:14px;
      border:1px solid rgba(0,0,0,.25);
      box-shadow:var(--shadow);
      display:flex;
    }
    .panel-inner{padding:clamp(16px,2.2vw,22px); display:flex; flex-direction:column; width:100%}

    .title{
      font-family:"Playfair Display", Georgia, serif;
      font-weight:800; line-height:.9;
      font-size:clamp(40px,12vw,96px);
      letter-spacing:-.01em; margin:6px 6px 10px;
      text-shadow:0 1px 0 rgba(0,0,0,.15);
    }
    .byline{margin:0 6px; color:var(--muted); font-size:clamp(14px,2.2vw,16px); line-height:1.35}
    .rule{margin:18px 6px; height:1px; background:linear-gradient(90deg,rgba(255,255,255,.25),rgba(255,255,255,.15)); border-radius:1px}

    /* Mobile: panel becomes normal flow */
    @media (max-width: 860px){
      .panel{position:static; width:auto; height:auto; margin:var(--edge);}
    }
  </style>
</head>
<body>
  <div class="edge" aria-hidden="true"></div>
  <aside class="panel">
    <div class="panel-inner">
      <h1 class="title">Casey<br>Silverstein</h1>
      <p class="byline">casey is exploring xyz.</p>
      <div class="rule"></div>
      <div style="margin-top:auto"></div>
    </div>
  </aside>
</body>
</html>
